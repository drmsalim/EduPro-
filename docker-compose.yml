version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: swc-postgres
    environment:
      POSTGRES_DB: swc_platform
      POSTGRES_USER: swc_user
      POSTGRES_PASSWORD: swc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - swc-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: swc-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@swc.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - swc-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  swc-network:
    driver: bridge
